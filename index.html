<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer | Covid19 Certificate upload system</title>
    <!-- css-bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css-style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- New Account -->
    <div class="new-account-link">
        <a href="signup.html">New Account</a>
    </div>
    <section class="wrapper-index">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <!-- icon-mascot-ais -->
                <div class="logo">
                    <img src="img/mascot.png" class="img-fluid" width="45%" alt="logo">
                    <img src="img/logo.png" class="img-fluid" width="50%" alt="logo">
                </div>
                <!-- form-container--->
                <form action="" class="form-phone bg-white shadow p-4 mt-3">
                    <h3 class="fs-3 text-dark mb-4">Sign In To Officer </h3>
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control number" id="phone" name="phone" placeholder="094-549-5479" pattern="[0-9]{10}" required>
                        <label for="phone">Phone</label>
                        <p class="mb-2"><span style="color: red;">*</span>ตัวอย่าง : 0945495479</p>
                        <h5 class="text"></h5>
                        <button  class="check">Login</button>
                        
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- JS-bootstrap -->
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
