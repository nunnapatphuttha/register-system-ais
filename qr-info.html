<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>info | Covid19 Certificate upload system</title>
    <!-- css-bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css-style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body> 
    <div class="logout">
        <a href="qr-gen.html">Back</a>
    </div>
    <section class="wrapper-qr">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                 <!-- icon-mascot-ais -->
                 <div class="logo">
                    <img src="img/ask_aunjai.png" class="img-fluid" width="30%" alt="logo">
                    <img src="img/logo.png" class="img-fluid" width="25%" alt="logo">
                </div>
                <form action="" class="form-phone bg-white shadow p-4">
                    <h4 class="fs-5 text-dark">ข้อมูลผู้ร่วมงาน</h4>
                    <div class="mb-3 row">                     
                        <div class="col-sm-12 text-start justify-content-center">    
                          <h5 class="fs-6">ชื่อ</h5>                    
                          <input type="text" readonly class="form-control mb-3" id="" value="นายสมมติ">
                          <h5 class="fs-6 text-primary">ผลการตรวจหลักฐานข้อมูล Covid19</h5>   
                          <input type="text" readonly class="form-control mb-3" id="" value="ผ่าน">
                          <h5 class="fs-6 mb-3">กรุณาระบุการรับที่ตรวจ ATK ของเจ้าหน้าที่</h5>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              รับ
                            </label>
                          </div>
                          <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              ไม่รับ
                            </label>
                          </div>
                          <div class="mb-3  text-center">
                            <button type="submit">พิมพ์สติ๊กเกอร์</button>
                          </div>
                        </div>                      
                    </div>
                </form>
            </div>
        </div>
     <!-- JS-bootstrap -->
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
